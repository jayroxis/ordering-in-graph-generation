data_config:
  num_samples: 5000
  img_size: 256
  num_points: 15
  epsilon: 0.1
  tiny_angle: 1.2
  batch_size: 50
  num_workers: 8
  pad_value: -1
  shuffle: True
  pin_memory: False

model_config:
  embed_dim: 512
  vis_enc_name: efficientnet_b0
  gpt_output_size: 4
  gpt_d_model: 512
  gpt_num_layers: 8
  max_freq: 10

training_config:
  epochs: 200
  warmup_epochs: 0.05
  lr: 0.0002
  weight_decay: 0.0
  div_factor: 25
  final_div_factor: 1000
  anneal_strategy: 'cos'
  
logging_config:
  log_to_file: True
  log_file: "training.log"
  log_to_tensorboard: True
  save_interval: 50
  save_checkpoint: true
  checkpoint_file: "epoch_{epoch}.pth"
